services:
  # API NexEdu
  api:
    build:
      context: ./NexEdu-backend
      dockerfile: Dockerfile
    container_name: nexedu-api
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://neondb_owner:npg_b6EBpk7COhtS@ep-twilight-voice-a8ald5bp-pooler.eastus2.azure.neon.tech/neondb?sslmode=require&channel_binding=require"
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - nexedu-network
    command: sh -c "npx prisma migrate deploy && npm start"

  # API NexEdu - Desenvolvimento
  api-dev:
    build:
      context: ./NexEdu-backend
      dockerfile: Dockerfile.dev
    container_name: nexedu-api-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://neondb_owner:npg_b6EBpk7COhtS@ep-twilight-voice-a8ald5bp-pooler.eastus2.azure.neon.tech/neondb?sslmode=require&channel_binding=require"
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3001:3000"
    networks:
      - nexedu-network
    volumes:
      - ./NexEdu-backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"
    profiles:
      - dev

  # Frontend Next.js com shadcn/ui - Desenvolvimento
  frontend:
    build:
      context: ./NexEdu-frontend-shadcnui
      dockerfile: Dockerfile.dev
    container_name: nexedu-frontend
    restart: unless-stopped
    ports:
      - "2025:2025"
    environment:
      - NODE_ENV=development
    volumes:
      - ./NexEdu-frontend-shadcnui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - nexedu-network

  # Frontend Next.js com shadcn/ui - Produção
  frontend-prod:
    build:
      context: ./NexEdu-frontend-shadcnui
      dockerfile: Dockerfile
    container_name: nexedu-frontend-prod
    restart: unless-stopped
    ports:
      - "2026:2025"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - nexedu-network
    profiles:
      - production

networks:
  nexedu-network:
    driver: bridge
